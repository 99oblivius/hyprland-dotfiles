# -----------------------------------------------------
# Environment Variables
# name: "Nvidia"
# -----------------------------------------------------

# Configure monitors by description (handles DP port changes between boots)
exec-once = ~/.config/hypr/scripts/oblivius-monitor-setup.sh

# Start swww wallpaper daemon and set unique wallpapers per monitor
# Delay allows ml4w wallpaper-restore.sh to complete first, then we override
exec-once = swww-daemon && sleep 3 && ~/.config/hypr/scripts/oblivius-wallpaper.sh

env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

# Default Settings in ml4w.conf

# NVIDIA https://wiki.hyprland.org/Nvidia/
env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia
env = SDL_VIDEODRIVER,wayland
# env = WLR_DRM_NO_ATOMIC,1
env = __GL_VRR_ALLOWED,1
env = __GL_GSYNC_ALLOWED,1
env = __GLX_VENDOR_LIBRARY_NAME,nvidia-open
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only

# FOR VM and POSSIBLY NVIDIA
env = WLR_NO_HARDWARE_CURSORS,1 # On hyprland >v0.41, now configured on variable cursor section
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# nvidia firefox (for hardware acceleration on FF)?
# check this post https://github.com/elFarto/nvidia-vaapi-driver#configuration
env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland

# nvidia-vaapi-driver backend (egl is more stable than direct)
env = NVD_BACKEND,egl

# Pin video decode to primary GPU (RTX 4090)
env = NVD_GPU,GPU-6967ffb0-2efe-a8f7-a341-b1bed6e0ad75
